<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <!-- Decorative background elements -->
    <div class="quiz-bg-element"></div>
    <div class="quiz-bg-element"></div>
    <div class="quiz-bg-element"></div>
    
    <div class="container">
        <header class="app-header">
            <h1>Learning Quest</h1>
            <p>Test your knowledge across various topics and track your progress</p>
        </header>
        
        <div class="app-container">
            <div class="quiz-container">
                <div id="score-display">Score: 0</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div id="question">Question</div>
                <div id="answer-buttons"></div>
                <div class="feedback" id="feedback"></div>
                <button id="next-btn" class="btn hidden">
                    <span>Next Question</span>
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div id="result-container"></div>
            </div>
            
            <div class="profile-container">
                <div class="profile-pic" id="profile-pic">U</div>
                <div class="profile-info">
                    <h2 id="username">Explorer</h2>
                    <p>Test your knowledge and climb the ranks!</p>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span>Total Quizzes:</span>
                        <span id="total-quizzes">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Average Score:</span>
                        <span id="average-score">0%</span>
                    </div>
                    <div class="stat-item">
                        <span>Highest Score:</span>
                        <span id="highest-score">0%</span>
                    </div>
                </div>
                <div class="profile-settings">
                    <h3>Customize Profile</h3>
                    <input type="text" id="name-input" placeholder="Enter your name">
                    <button id="save-profile" class="btn">Save Changes</button>
                </div>
                <div class="quiz-history">
                    <h3>Recent Attempts</h3>
                    <div id="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="Task1.js"></script>
</body>
</html>
